<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/3d42622591.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!--Page Title-->
    <title>99 Card Game</title>
    <!--CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon link-->
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <!--Buttons to register your name, make a new game-->
        <!--Icon Bar from w3 school-->
        <div class="icon-bar">
            <a class="active" href="#"><i class="fa-solid fa-home"></i></a>
            <a href="#"><i class="fa-solid fa-gamepad"></i></a>
            <a href="#"><i class="fa-solid fa-envelope"></i></a>
            <a href="#"><i class="fa-solid fa-power-off"></i></a>
            <a href="#"><i class="fa-solid fa-trash"></i></a>
          </div>
    </header>
    <main>
        <h1>PLAY 99 CARD GAME!</h1>
        <div id="opponent">
            <h2 id="opponentTitle">CPU PLAYER</h2>
            <!--3 cards (covered) of the opponent, 1 displayed when the opponent deals-->
            <div class="cards">
                <div class="opponentCards" id="opponentCard1">O 1</div>
                <div class="opponentCards" id="opponentCard2">O 2</div>
                <div class="opponentCards" id="opponentCard3">O 3</div>
            </div>
        </div>
        <div id="game">
            <!--3 areas on the same line:
            - cards covered "deck", empty when finished
            - last card played
            - Total of points from the played cards
            - message "you win/you lose" visible at the end of the game (99+)
        -->
        <h2 class="gameArea" id="message">You Win/Lose</h2>
        <div class="cards">
                <div class="gameArea" id="deck">D 1</div>
                <div class="gameArea" id="played">G 1</div>
                <div class="gameArea" id="points">Po 1</div>
            </div>
        </div>
        <div id="player">
            <h2 id="playerTitle">PLAYER ONE</h2>
            <!--3 cards (visible) that the player can choose, when played, the card goes on the top of played and a new one appears from the "deck"-->
            <div class="cards">
                <div class="playerCards" id="playerCard1">P 1</div>
                <div class="playerCards" id="playerCard2">P 2</div>
                <div class="playerCards" id="playerCard3">P 3</div>
            </div>
            <div class="controls">
                <button class="button" id="playerButton1">Play 1</button>
                <button class="button" id="playerButton2">Play 2</button>
                <button class="button" id="playerButton3">Play 3</button>
            </div>
        </div>
        <div class="counters">
            <!--matches won and matches lost-->
            <div class="counter" id="win">WON GAMES=1</div>
            <div class="counter" id="lost">LOST GAMES=1</div>
        </div>
    </main>
    <footer>
        <!--Rules of the game (value of the cards)-->
        <p>Card Values</p>
        <p>Rules of the game</p>
    </footer>
    <!--Script Link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
