<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/3d42622591.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!--Page Title-->
    <title>99 Card Game</title>
    <!--CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon link-->
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <!--Buttons to register your name, make a new game-->
        <!--Icon Bar from w3 school-->
        <div class="icon-bar">
            <a href="index.html"><i class="fa-solid fa-gamepad"></i></a>
          </div>
    </header>
    <main>
        <h1>PLAY 99 CARD GAME!</h1>
        <div id="opponent">
            <h2 id="opponentTitle">CPU PLAYER</h2>
            <!--3 cards (covered) of the opponent, 1 displayed when the opponent deals-->
            <div class="cards">
                <div class="opponentCards" id="opponentCard1"></div>
                <div class="opponentCards" id="opponentCard2"></div>
                <div class="opponentCards" id="opponentCard3"></div>
            </div>
        </div>
        <div id="game">
            <!--3 areas on the same line:
            - cards covered "deck", empty when finished
            - last card played
            - Total of points from the played cards
            - headers for Deck, Last Played and Points
        -->
        <div class="titles">
                <h3>DECK</h3>
                <h3>PLAYED</h3>
                <h3>POINTS</h3>
        </div>
        <div class="cards">
                <div class="gameArea" id="deck"></div>
                <div class="gameArea" class="cardImage" id="played"></div>
                <div class="gameArea" id="points"></div>
            </div>
        </div>
        <div id="player">
            <h2 id="playerTitle">PLAYER ONE</h2>
            <!--3 cards (visible) that the player can choose, when played, the card goes on the top of played and a new one appears from the "deck"-->
            <div class="cards">
                <div class="playerCards" class="cardImage" id="playerCard1"></div>
                <div class="playerCards" class="cardImage" id="playerCard2"></div>
                <div class="playerCards" class="cardImage" id="playerCard3"></div>
            </div>
            <div class="controls">
                <button class="button" id="playerButton1">Play</button>
                <button class="button" id="playerButton2">Play</button>
                <button class="button" id="playerButton3">Play</button>
            </div>
        </div>
        <div class="counters">
            <!--matches won and matches lost-->
            <div class="counter" id="won">WON = 0</div>
            <div class="counter" id="lost">LOST = 0</div>
        </div>
    </main>
    <footer>
        <!--Rules of the game (value of the cards)-->
        <p>Play one of your cards and add the points.</p>
        <p>1-9 = 1-9 points  /  10 = -10 points</p>
        <p>J and Q = 0 points  /  K = make to 99 points</p>
        <p>If you go over 99, You have lost!</p>
        <p>But if CPU goes over 99.....You Win!</p>
    </footer>
    <!--Script Link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
